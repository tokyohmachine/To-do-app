<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
  <!-- Font face -->
  <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet'>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- CSS -->
  <link rel='stylesheet' href='style.css'>
  
</head>
<body>
    <header id='header'>
        <h1>To Do or Not To Do</h1>
        <h2 class='tagline'>remember your tasks</h2>
      </header>

    <main class='container'>
      <form>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Enter task description">
          
          <div class="input-group-append">
            <span class="input-group-text">
              <input type="date" class="form-control" id="due-date" placeholder="">
            </span>
          
          </div>
          <div class="input-group-append">
            <button class="btn btn-primary" type="submit">Add</button>
          </div>
        </div>
        
      </form>


    <!-- task -->
        <div class='week'>

            <div class='row secondary-background'>
              <div class='day square'><h3>MON</h3></div>
              <div class='task square'>
                <p> Insert the task here :) </p>
              </div>

              <div class='task square'></div>
              <div class='task square'></div>
            </div>

            <div class='row'>
              <div class='day square'><h3>TUE</h3></div>
              <div class='task square'></div>
              <div class='task square'></div>
              <div class='task square'></div>
            </div>

            <div class='row secondary-background'>
              <div class='day square'><h3>WED</h3></div>
              <div class='task square'></div>
              <div class='task square'></div>
              <div class='task square'></div>
            </div>

            <div class='row'>
              <div class='day square'><h3>THU</h3></div>
              <div class='task square'></div>
              <div class='task square'></div>
              <div class='task square'></div>
            </div>

            <div class='row secondary-background'>
              <div class='day square'><h3>FRI</h3></div>
              <div class='task square'></div>
              <div class='task square'></div>
              <div class='task square'></div>
            </div>

            <div class='row'>
              <div class='day square'><h3>SAT</h3></div>
              <div class='task square'></div>
              <div class='task square'></div>
              <div class='task square'></div>
            </div>
  
            <div class='row secondary-background'>
              <div class='day square'><h3>SUN</h3></div>
              <div class='task square'></div>
              <div class='task square'></div>
              <div class='task square'></div>
            </div>

        </div>
    
      <div class='reminders'>
        <h3>Reminders:</h3>
      </div>

    
    </main>

    <!-- FOOTER -->
      <footer>
        <p class='tagline'>&copy; 2023 garotaDoCaqui</p>
      </footer>

      <script src="script.js"></script>
</body>
</html>
